{% extends 'base.html' %}
{% block content %}
<h1>Your Tasks</h1>
<a href="{% url 'tasks:task_add' %}" class="btn btn-primary">Add New Task</a>
<ul>
    {% for task in tasks %}
    <li>
        <strong>{{ task.title }}</strong> - {{ task.status }} - {{ task.due_date }}
        <a href="{% url 'tasks:task_edit' task.id %}">Edit</a> |
        <a href="{% url 'task_delete' task.id %}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
